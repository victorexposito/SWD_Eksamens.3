<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
    <div class="box1">
    <h2>Detaljer</h2>
    <p th:text="'Fornavn: ' + ${customer.first_name}">
    <p th:text="'Efternavn: ' + ${customer.last_name }">
    <p th:text="'telefonnummer: ' + ${customer.phone_number}">
    <p th:text="'Email: ' + ${customer.email}">
    <p th:text="'By: ' + ${customer.city}">
    <p th:text="'Postnummer: ' + ${customer.zipcode}">
    <p th:text="'Parke: ' + ${customer.course}">
    <p th:text="'Lokation: ' + ${customer.location}">
    <p th:text="'Indmeldingsdato: ' + ${customer.signup_date}">
    </p>
    <button class="btn-back btn" onclick="goBack()">Tilbage</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    </div>
</body>
</html>
