<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til Tip Top Trafik</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-grid.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}"/>
</head>
<body>
<img class="img" src="https://www.tiptoptrafik.dk/wp-content/uploads/2016/09/logo.jpg" alt="TTT logo" style="width:100%";\>
<h1 align="center">Velkommen til Tip Top Trafik</h1>
<h2 align="center">Her kan du bestille k√∏rekort</h2>

<div class="wrapper">
<a class="btn-group"th:href="@{/courses}">
    <button type="button" style="font-size: 40px">Bestil</button>
</a>
</div>

<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'" style="width: 25%; display: block; margin: auto">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate" action="/adminmenu">
        <div class="imgcontainer">
            <img src="https://www.tiptoptrafik.dk/wp-content/uploads/2016/09/logo.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userid" required>
            <br>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>

            <button type="button" onclick="check(this.form)">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>
<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
<script>

    function check(form)/*function to check userid & password*/
    {

        /*the following code checkes whether the entered userid and password are matching*/
        if(form.userid.value == "admin" && form.pswrd.value == "123")
        {
            window.location.href = ('/adminmenu')/*opens the target page while Id & password matches*/
        }
        else
        {
            alert("Error Password or Username")/*displays error message*/

        }
    }
</script>

</body>
</html>
