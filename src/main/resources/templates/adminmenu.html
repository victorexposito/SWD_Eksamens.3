<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-grid.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<th:block th:include="fragment/nav :: nav"></th:block>

<div class="box1">

    <table cellspacing="20" style="font-size: 150%">

        <thead>
        <tr>
            <th>Fornavn</th>
            <th>Efternavn</th>
            <th>Kørepakke</th>
            <th>Køreskole</th>
            <th>Dato</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="Customer_Booking: ${customer_booking}">
            <td th:text="${Customer_Booking.first_name}"/>
            <td th:text="${Customer_Booking.last_name}"/>
            <td th:text="${Customer_Booking.course_name}"/>
            <td th:text="${Customer_Booking.location_name}"/>
            <td th:text="${Customer_Booking.signup_date}"/>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
